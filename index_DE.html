<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird 32px by 32px</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <canvas id="gameCanvas" width="32" height="32" />
      </div>
      <div id="sidebar">
        <header>
          <h1>Einstellungen</h1>
        </header>
        <form action="#">
          <div class="field-group">
            <label class="label">High Score:</label>
            <div class="field">
              <span id="score" class="number">0</span>
            </div>
          </div>
          <div class="field-group">
            <label class="label">Zustände erkundet:</label>
            <div class="field">
              <span id="rules" class="number">0</span>
            </div>
          </div>
          <div class="field-group">
            <label class="label">Versuche:</label>
            <div class="field">
              <span id="trials" class="number">0</span>
            </div>
          </div>

          <div class="field-group">
            <label for="game-speed" class="label">Spielgeschwindigkeit:</label>
            <div class="field">
              <input
                name="tel1"
                id="tel1"
                type="range"
                value="40"
                onchange="gameSpeedChange(this.value)"
              />
            </div>
          </div>

          <!--///////////////// SELECT MENU ///////////////////-->
          <div class="field-group">
            <div class="label">Umgebung:</div>
            <div class="field">
              <select id="env" onchange="environmentChange(this.value)">
                <option value="Static">Statisch</option>
                <option value="Random">Zufällig</option>
              </select>
            </div>
          </div>

          <div class="field-group">
            <div class="label">Ziel anzeigen:</div>

            <div class="field">
              <div>
                <input
                  id="showTargetYes"
                  name="radio"
                  type="radio"
                  value="Yes"
                  onchange="toggleDisplayTarget(this.value)"
                />
                <label for="showTargetYes">Ja</label>
              </div>
              <div>
                <input
                  id="showTargetNo"
                  name="radio"
                  type="radio"
                  value="No"
                  checked
                  onchange="toggleDisplayTarget(this.value)"
                />
                <label for="showTargetNo">Nein</label>
              </div>
            </div>
          </div>
          <!--
          <div class="field-group">
            <div class="label">Actions:</div>
            <div class="field">
              <input type="button" value="Save model to local storage" onclick="saveModel()">
            </div>
          </div>
          <div class="field-group">
            <div class="label"></div>

            <div class="field">
              <input type="button" value="Load model from local storage" onclick="loadModel()">
            </div>
          </div>
          <div class="field-group">
            <div class="label"></div>
            <div class="field">
              <input type="button" value="Load pre-trained model" onclick="loadPreModel()">
            </div>
          </div>-->
        </form>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/brain.js"></script>
    <script src="js/config.js"></script>
    <footer>
      Ursprünglich von
      <a href="https://github.com/nileshsah/reinforcement-learning-flappybird"
        >nileshsah</a
      >
      entwickelt, MIT Licence
    </footer>
  </body>
</html>
